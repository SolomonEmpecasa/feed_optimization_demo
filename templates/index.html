<!DOCTYPE html>
<html>
<head>
    <title>House Listings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">House Listings</h1>
        <div class="row">
            {% for house in houses %}
            <div class="col-md-4">
                <div class="card">
                    
                    <div class="card-body">
                        <h5 class="card-title">{{ house['Location'] }}</h5>
                        <p class="card-text">{{ house['Description'] }}</p>
                        <div class="price-section">
                            <h5 class="card-price">${{ house['Price'] }}</h5>
                        </div>
                        <a href="{{ url_for('house_detail', house_id=house['id']) }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
